<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Helen - Contacto</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="imagenes/icono.png" type="image/png" />
</head>
<body>
  <div id="site-header">
    <div class="site-top">
      <div class="brand">
        <a href="sobre-nosotros.html" class="logo-link" aria-label="Helen Aloja — sobre nosotros">
          <img src="imagenes/logo helen.png" alt="Helen Aloja" class="logo">
        </a>
      </div>
      <nav class="nav">
        <a href="index.html" class="nav-link">Inicio</a>
        <a href="alojamiento.html" class="nav-link">Alojamiento</a>
        <a href="reservas.html" class="nav-link">Reservas</a>
        <a href="ubicacion.html" class="nav-link">Ubicación</a>
        <a href="contacto.html" class="nav-link active">Contacto</a>
      </nav>
    </div>
  </div>

  <main class="container">
    <section class="booking">
      <h1>Contacto</h1>
      <form id="contact-form" novalidate>
        <label>Nombre y Apellido <input type="text" name="fullname" required /></label>
        <label>Documento <input type="text" name="document" required /></label>
        <label>Email <input type="email" name="email" required /></label>
        <label>Teléfono <input type="tel" name="phone" required /></label>
        <label>Fecha de nacimiento <input type="date" name="birthdate" required /></label>
        <label>Mensaje <textarea name="message" rows="5" required></textarea></label>
        <button class="btn" type="submit">Enviar mensaje</button>
      </form>

      <div id="contact-message" class="message" aria-live="polite"></div>
    </section>
  </main>

  <div id="site-footer"></div>
  <script src="js/script.js"></script>
</body>
</html>
