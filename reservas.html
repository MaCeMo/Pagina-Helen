<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Helen - Reservas</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="imagenes/icono.png" type="image/png" />
</head>
<body>
  <div id="site-header">
    <div class="site-top">
      <div class="brand">
        <a href="sobre-nosotros.html" class="logo-link" aria-label="Helen Aloja — sobre nosotros">
          <img src="imagenes/logo helen.png" alt="Helen Aloja" class="logo">
        </a>
      </div>
      <nav class="nav">
        <a href="index.html" class="nav-link">Inicio</a>
        <a href="alojamiento.html" class="nav-link">Alojamiento</a>
        <a href="reservas.html" class="nav-link active">Reservas</a>
        <a href="ubicacion.html" class="nav-link">Ubicación</a>
        <a href="contacto.html" class="nav-link">Contacto</a>
      </nav>
    </div>
  </div>

  <main class="container">
    <section class="booking">
      <h1>Reservas</h1>
      <form id="booking-form" novalidate>
        <label>Nombre completo <input type="text" name="name" required /></label>
        <label>Email <input type="email" name="email" required /></label>
        <label>Fecha de ingreso <input type="date" name="checkin" required /></label>
        <label>Fecha de egreso <input type="date" name="checkout" required /></label>
        <label>Cantidad de huéspedes <input type="number" name="guests" min="1" value="1" required /></label>
        <button class="btn" type="submit">Confirmar reserva</button>
      </form>

      <div id="booking-message" class="message" aria-live="polite"></div>
    </section>
  </main>

  <div id="site-footer"></div>
  <script src="js/script.js"></script>
</body>
</html>
